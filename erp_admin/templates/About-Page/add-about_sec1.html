{% extends "base.html" %} {% load static %} {% block content %}

        <!-- main-content -->
        <div class="main-content">
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="panel mb-g">
                        <div class="panel-heading">
                            <h3>Add About Page Section 1</h3>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="panel-body">
                                <form class="add-product">
                                    <div class="row g-lg-4 g-2 align-items-center">
                                        <div class="col-sm-4">
                                            <label for="AddProduct">Image 1 :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="file" id="AddProduct" name="{{ as1.as1image1.name }}" value="{{ as1.initial.as1image1 }}" class="form-control form-control-lg" accept=".jpg,.jpeg,.png,.mp3,.mov,.mp4" multiple>Image Path : {{ as1.initial.as1image1 }}
                                        </div>
                                        
                                        <div class="col-sm-4">
                                            <label for="ProductName">Title 1 :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" id="ProductName" name="{{ as1.as1title1.name }}" value="{{ as1.initial.as1title1 }}" class="form-control form-control-lg">
                                        </div>
                                    
                                        <div class="col-sm-4">
                                            <label for="ProductDscr"> Description 1 :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <textarea name="{{ as1.as1desc1.name }}" value="{{ as1.initial.as1desc1 }}" id="ProductDscr" rows="5" class="form-control form-control-lg">{{ as1.initial.as1desc1 }}</textarea>
                                        </div>

                                        <div class="col-sm-4">
                                            <label for="AddProduct">Image 1 :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="file" id="AddProduct" name="{{ as1.as1image2.name }}" value="{{ as1.initial.as1image2 }}" class="form-control form-control-lg" accept=".jpg,.jpeg,.png,.mp3,.mov,.mp4" multiple>Image Path : {{ as1.initial.as1image2 }}
                                        </div>
                                        <div class="col-sm-4">
                                            <label for="ProductName">Title 2 :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" id="ProductName" name="{{ as1.as1title2.name }}" value="{{ as1.initial.as1title2 }}" class="form-control form-control-lg">
                                        </div>
                                    
                                        <div class="col-sm-4">
                                            <label for="ProductDscr"> Description 2 :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <textarea name="{{ as1.as1desc2.name }}" value="{{ as1.initial.as1desc2 }}" id="ProductDscr" rows="5" class="form-control form-control-lg">{{ as1.initial.as1desc2 }}</textarea>
                                        </div>

                                        <div class="col-sm-4">
                                            <label for="AddProduct">Image 3 :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="file" id="AddProduct" name="{{ as1.as1image3.name }}" value="{{ as1.initial.as1image3 }}" class="form-control form-control-lg" accept=".jpg,.jpeg,.png,.mp3,.mov,.mp4" multiple>Image Path : {{ as1.initial.as1image3 }}
                                        </div>
                                        
                                        <div class="col-sm-4">
                                            <label for="ProductName">Title 3 :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <input type="text" id="ProductName" name="{{ as1.as1title3.name }}" value="{{ as1.initial.as1title3 }}" class="form-control form-control-lg">
                                        </div>
                                    
                                        <div class="col-sm-4">
                                            <label for="ProductDscr"> Description 3 :</label>
                                        </div>
                                        <div class="col-sm-8">
                                            <textarea name="{{ as1.as1desc3.name }}" value="{{ as1.initial.as1desc3 }}" id="ProductDscr" rows="5" class="form-control form-control-lg">{{ as1.initial.as1desc3 }}</textarea>
                                        </div>
                                       
                                        <div class="col-12">
                                            <div class="btn-box justify-content-end">
                                                <input type="reset" class="btn btn-secondary" value="Reset">
                                                <input type="submit" value="Add" class="btn btn-primary">
                                            </div>
                                        </div> 
                                    </div>
                                </form>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-content -->
{% endblock %}
