
{% extends "base.html" %} {% load static %} {% block content %}

        <!-- main-content -->
        <div class="main-content">
            <div class="row">
                <div class="col-xl-12 col-lg-12">
                    <div class="panel mb-g">
                        <div class="panel-heading">
                            <h3> View Footer Image</h3>
                        </div>
                        <div class="panel-body">
                            <div class="ecommerce-table">
                                <div class="table-top-control mb-g">
                                    <center><div class="col-sm-6" id="tableRowConut" ></div></center>
                                    <div class="col-sm-6" id="tableSearch" hidden></div>
                                </div>
                                <table id="myTable" class="table data-table">
                                    <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Image</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                       {% for footerimg in footer %} 
                                        <tr>
                                            <td>{{footerimg.id}}</td>
                                            <td>
                                                <img src="{{MEDIA_ROOT}}/{{footerimg.fimage}}" alt="image">
                                                
                                            </td>
                                            <td>
                                                <div class="btn-box">
                                                    <a href="/updatefooter/{{ footerimg.id }}" class="btn btn-sm btn-success text-white"><i class="bi bi-pencil-square"></a></i>
                                                    
                                                    <a href="/deletefooter/{{ footerimg.id }}" class="btn btn-sm btn-danger text-white"><i class="bi bi-trash"></a></i>
                                                        
                                                </div>
                                            </td>
                                        </tr>
                                       {% endfor %}
                                        
                                        
                                    </tbody>
                                </table>
                                <div class="table-bottom-control"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main-content -->
        {% endblock %}
